<p>
    {{ title }} Name: {{ Name }}
    <input type="text" name="title" [(ngModel)]="title" >  
</p>

<form (ngSubmit)="onSubmit()" class="needs-validation" novalidate #myCustomForm="ngForm">
    <div class="form-row">
        <div class="col-6 form-group">
            <label for="Name">Name *</label>
            <input type="text" class="form-control" [(ngModel)]="model.Name" id="Name" name="Name" placeholder="Name" required>
        </div>
        <div class="col-6 form-group">
            <label for="Number">Number</label>
            <input type="text" class="form-control" [(ngModel)]="model.Number" id="Number" name="Number" placeholder="Number">
        </div>
        <div class="col-6 form-group">
            <label for="Date">Date</label>
            <input type="text" class="form-control" [(ngModel)]="model.Date" id="Date" name="Date" placeholder="yyyy-mm-dd">
        </div>
        <div class="col-6 form-group">
            <label for="Mass">Mass</label>
            <input type="text" class="form-control" [(ngModel)]="model.Mass" id="Mass" name="Mass" placeholder="Mass">
        </div>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!myCustomForm.form.valid">submit</button>
</form>
