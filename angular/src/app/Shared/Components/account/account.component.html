<div class="form-row">
    <div class="col-6 form-group">
        <label for="Name">Name *</label>
        <input type="text" class="form-control" [(ngModel)]="account.Name" id="Name" name="Name" placeholder="Name" required>
    </div>
    <div class="col-6 form-group">
        <label for="Surname">Surname</label>
        <input type="text" class="form-control" [(ngModel)]="account.Surname" id="Surname" name="Surname" placeholder="Surname">
    </div>
    <div class="col-6 form-group">
        <label for="Date">Birth date</label>
        <input type="text" class="form-control" [(ngModel)]="account.Date" id="Date" name="Date" placeholder="yyyy-mm-dd">
    </div>
</div>
