<div class="container">
    <div class="row">
        <div class="col-12">
            <kendo-grid
                baseDataBinding
                [kendoGridInCellEditing]="createFormGroup"
                (dataStateChange)="onStateChange($event)"
                (cellClick)="onCellClick($event)"
                (cellClose)="onCellClose($event)"
                (edit)="editHandler($event)"
                (save)="saveHandler($event)"
                (remove)="removeHandler($event)"
                [pageSize]="10"
                [pageable]="kSettings.pageable"
                [sortable]="kSettings.sortable"
                [filterable]="kSettings.filterable"
                [groupable]="kSettings.groupable"
                [height]="kSettings.height"
                [navigable]="kSettings.navigable"
                >        
                <kendo-grid-column *ngFor="let col of columns" [field]="col.field" [title]="col.title" [filter]="col.type" [format]="col.format" 
                                    [editor]="col.type" [hidden]="col.hidden">
                </kendo-grid-column>
                <kendo-grid-command-column title="command" width="220">
                    <ng-template kendoGridCellTemplate let-isNew="isNew">
                      <button kendoGridEditCommand [primary]="true">Edit</button>
                      <!-- <button kendoGridRemoveCommand>Remove</button> -->
                      <button kendoGridSaveCommand [disabled]="formGroup?.invalid">{{ isNew ? 'Add' : 'Update' }}</button>
                      <button kendoGridCancelCommand>{{ isNew ? 'Discard changes' : 'Cancel' }}</button>
                    </ng-template>
                  </kendo-grid-command-column>
            </kendo-grid>
        </div>     
    </div>
</div>
